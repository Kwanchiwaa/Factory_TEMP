<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Real-Time Sensor Data</h1>
    <p>Temperature: <span id="temperature">N/A</span></p>
    <p>Humidity: <span id="humidity">N/A</span></p>
    <p>PM2.5: <span id="pm25">N/A</span></p>

    <script>
        var socket = io.connect();

        socket.on('sensor_data', function(data) {
            console.log(data);  // ดูข้อมูลที่ได้รับจาก server
            if (data.topic === 'sensor/temperature') {
                document.getElementById('temperature').innerText = data.value + ' °C';
            } else if (data.topic === 'sensor/humidity') {
                document.getElementById('humidity').innerText = data.value + ' %';
            } else if (data.topic === 'sensor/pm25') {
                document.getElementById('pm25').innerText = data.value + ' µg/m³';
            }
        });
    </script>
</body>
</html>
