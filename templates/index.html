<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            width: 90% !important;
            height: 300px !important;
        }
        #dashboard {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Sensor Data</h1>
    <div id="dashboard">
        <p>Temperature: <span id="temperature">N/A</span> °C</p>
        <p>Humidity: <span id="humidity">N/A</span> %</p>
        <p>PM2.5: <span id="pm25">N/A</span> µg/m³</p>

        <canvas id="tempChart"></canvas>
        <canvas id="humiChart"></canvas>
        <canvas id="pm25Chart"></canvas>
    </div>

    <script>
        var socket = io.connect();

        // สร้างกราฟ
        var tempChart = new Chart(document.getElementById('tempChart'), {
            type: 'line',
            data: {
                labels: [],  // เวลา
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    fill: false,
                    borderWidth: 2,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        min: 0,
                        max: 40,  // กำหนดขอบเขตที่เหมาะสม
                        ticks: {
                            stepSize: 5
                        }
                    }
                },
                animation: {
                    duration: 500,  // เวลาแอนิเมชั่น
                    easing: 'easeInOutQuad'
                }
            }
        });

        var humiChart = new Chart(document.getElementById('humiChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    fill: false,
                    borderWidth: 2,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        }
                    }
                },
                animation: {
                    duration: 500,
                    easing: 'easeInOutQuad'
                }
            }
        });

        var pm25Chart = new Chart(document.getElementById('pm25Chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'PM2.5 (µg/m³)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    fill: false,
                    borderWidth: 2,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        min: 0,
                        max: 500,  // ขอบเขตของ PM2.5
                        ticks: {
                            stepSize: 50
                        }
                    }
                },
                animation: {
                    duration: 500,
                    easing: 'easeInOutQuad'
                }
            }
        });

        socket.on('sensor_data', function(data) {
            console.log(data);

            if (data.topic === 'sensor/temperature') {
                document.getElementById('temperature').innerText = data.value;
                if (tempChart.data.labels.length > 10) {
                    tempChart.data.labels.shift();  // ลบ label เก่า
                    tempChart.data.datasets[0].data.shift();  // ลบข้อมูลเก่า
                }
                tempChart.data.labels.push(Date.now());  // ใช้เวลาเป็น label
                tempChart.data.datasets[0].data.push(parseFloat(data.value));  // เพิ่มข้อมูลใหม่
                tempChart.update();
            } else if (data.topic === 'sensor/humidity') {
                document.getElementById('humidity').innerText = data.value;
                if (humiChart.data.labels.length > 10) {
                    humiChart.data.labels.shift();
                    humiChart.data.datasets[0].data.shift();
                }
                humiChart.data.labels.push(Date.now());
                humiChart.data.datasets[0].data.push(parseFloat(data.value));
                humiChart.update();
            } else if (data.topic === 'sensor/pm25') {
                document.getElementById('pm25').innerText = data.value;
                if (pm25Chart.data.labels.length > 10) {
                    pm25Chart.data.labels.shift();
                    pm25Chart.data.datasets[0].data.shift();
                }
                pm25Chart.data.labels.push(Date.now());
                pm25Chart.data.datasets[0].data.push(parseFloat(data.value));
                pm25Chart.update();
            }
        });
    </script>
</body>
</html>
