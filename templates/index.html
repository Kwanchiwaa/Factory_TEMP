<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Factory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@berniw/gauge-chart@1.0.6/dist/gauge.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
    .gauge-container {
      width: 300px;
      display: inline-block;
      margin: 20px;
    }
    #chartContainer {
      width: 90%;
      margin: auto;
    }
    canvas {
      background: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Smart Factory Dashboard</h1>
  <input type="file" id="uploadBg" accept="image/*"><br><br>

  <!-- Gauges -->
  <div class="gauge-container">
    <h3>Temperature (°C)</h3>
    <canvas id="tempGauge"></canvas>
  </div>
  <div class="gauge-container">
    <h3>Humidity (%)</h3>
    <canvas id="humGauge"></canvas>
  </div>
  <div class="gauge-container">
    <h3>PM2.5 (µg/m³)</h3>
    <canvas id="pmGauge"></canvas>
  </div>

  <!-- Line Graph -->
  <div id="chartContainer">
    <canvas id="sensorChart"></canvas>
  </div>

  <script>
    const socket = io.connect('http://localhost:5000');

    const tempGauge = new Gauge(document.getElementById("tempGauge")).setOptions({ lineWidth: 0.2, colorStart: "#FFA07A", colorStop: "#FF4500", strokeColor: "#eee" });
    tempGauge.maxValue = 50; tempGauge.setMinValue(0); tempGauge.animationSpeed = 32; tempGauge.set(0);

    const humGauge = new Gauge(document.getElementById("humGauge")).setOptions({ lineWidth: 0.2, colorStart: "#87CEFA", colorStop: "#1E90FF", strokeColor: "#eee" });
    humGauge.maxValue = 100; humGauge.setMinValue(0); humGauge.animationSpeed = 32; humGauge.set(0);

    const pmGauge = new Gauge(document.getElementById("pmGauge")).setOptions({ lineWidth: 0.2, colorStart: "#B0E57C", colorStop: "#32CD32", strokeColor: "#eee" });
    pmGauge.maxValue = 500; pmGauge.setMinValue(0); pmGauge.animationSpeed = 32; pmGauge.set(0);

    const chartCtx = document.getElementById('sensorChart').getContext('2d');
    const chartLabels = [];
    const temperatureData = [];
    const humidityData = [];
    const pmData = [];

    const sensorChart = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: chartLabels,
        datasets: [
          { label: 'Temperature (°C)', data: temperatureData, borderColor: 'red', fill: false },
          { label: 'Humidity (%)', data: humidityData, borderColor: 'blue', fill: false },
          { label: 'PM2.5 (µg/m³)', data: pmData, borderColor: 'green', fill: false }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' }, ticks: { autoSkip: true } },
          y: { beginAtZero: true }
        }
      }
    });

    let lastUpdateMinute = null;

    socket.on('sensor_update', (data) => {
      const temp = parseFloat(data.temperature || 0);
      const hum = parseFloat(data.humidity || 0);
      const pm = parseFloat(data.pm || 0);
      const now = new Date();
      const minute = now.getMinutes();

      // Update Gauges
      tempGauge.set(temp);
      humGauge.set(hum);
      pmGauge.set(pm);

      // Update chart every 1 minute
      if (minute !== lastUpdateMinute) {
        lastUpdateMinute = minute;
        const label = now.toLocaleTimeString();

        chartLabels.push(label);
        temperatureData.push(temp);
        humidityData.push(hum);
        pmData.push(pm);

        if (chartLabels.length > 30) {
          chartLabels.shift();
          temperatureData.shift();
          humidityData.shift();
          pmData.shift();
        }

        sensorChart.update();
      }
    });

    <!-- Input for uploading an image -->
<input type="file" id="uploadBg" accept="image/*"><br><br>

<script>
  // Change background image when file is selected
  document.getElementById('uploadBg').addEventListener('change', (e) => {
    const file = e.target.files[0];  // เลือกไฟล์จากเครื่อง
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        // เปลี่ยนพื้นหลังเป็นไฟล์ที่เลือก
        document.body.style.backgroundImage = `url(${event.target.result})`;
        document.body.style.backgroundSize = 'cover';  // ให้ภาพขยายเต็มหน้าจอ
        document.body.style.backgroundPosition = 'center center';  // จัดภาพให้อยู่กลาง
      };
      reader.readAsDataURL(file);  // อ่านไฟล์ที่เลือกเป็น base64
    }
  });
</script>

    });
  </script>

</body>
</html>
