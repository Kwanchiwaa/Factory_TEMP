<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Sensor Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { max-width: 600px; margin: 20px auto; }
    .gauge { font-size: 1.5em; margin: 10px; }
  </style>
</head>
<body>
  <h1>Real-Time Sensor Data</h1>
  
  <div class="gauge">Temperature: <span id="temperature">N/A</span> °C</div>
  <div class="gauge">Humidity: <span id="humidity">N/A</span> %</div>
  <div class="gauge">PM2.5: <span id="pm25">N/A</span> µg/m³</div>
  
  <canvas id="sensorChart"></canvas>

  <script>
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperature (°C)', data: [], borderColor: 'red', fill: false },
          { label: 'Humidity (%)', data: [], borderColor: 'blue', fill: false },
          { label: 'PM2.5 (µg/m³)', data: [], borderColor: 'green', fill: false }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { x: { display: false }, y: { beginAtZero: true } }
      }
    });

    const socket = io.connect();

    socket.on('sensor_data', function(data) {
      const time = new Date().toLocaleTimeString();

      if (data.topic === 'sensor/temperature') {
        document.getElementById('temperature').innerText = data.value;
        chart.data.labels.push(time);
        chart.data.datasets[0].data.push(data.value);
      }
      if (data.topic === 'sensor/humidity') {
        document.getElementById('humidity').innerText = data.value;
        chart.data.datasets[1].data.push(data.value);
      }
      if (data.topic === 'sensor/pm25') {
        document.getElementById('pm25').innerText = data.value;
        chart.data.datasets[2].data.push(data.value);
      }

      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(dataset => dataset.data.shift());
      }

      chart.update();
    });
  </script>
</body>
</html>
